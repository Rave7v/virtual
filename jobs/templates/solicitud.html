<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

</style>


<body>
 <br><br>   <br><br> 
<center>
    <h1>Realiza solicitud</h1>
    <br> 
<form method="POST">{% csrf_token %}
    <div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">ASUNTO</label>
        <input type="text" class="form-control" name="asunto" placeholder="Ingresa el asunto" >
      </div>

      <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">CORREO</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          </div>
          <input type="text" class="form-control" name="correo" placeholder="Ingresa tu correo para contacto" >

        </div>
      </div>



      <div class="col-md-4 mb-3">
        <label for="validationTooltip02">MENSAJE</label>
        <input type="text" class="form-control" name="mensaje" placeholder="Ingresa el mensaje" >
    
      </div>
    

      <div class="col-md-4 mb-3">
        <label for="validationTooltip02">PRODUCTO(S)</label>
        <input type="text" class="form-control" name="productos" placeholder="Ingresa el producto" >
    
      </div>



      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</center>
 
</body>
</html>
